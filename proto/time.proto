syntax = "proto3";
package synapse.msgs;

// see https://docs.ros2.org/latest/api/builtin_interfaces/msg/Time.html

/// \ingroup synapse.msgs
/// \interface Time
/// \brief Time indicates a specific point in time, relative to a clock's 0 point.
message Time {

	/// \brief The seconds component, valid over all int32 values.
	int64 sec = 1;

	/// \brief The nanoseconds component, valid in the range [0, 10e9).
	int32 nanosec = 2;
}
